---
"layout": |-
  base
"role": |-
  homepage
---

<div class="template-home">
    
    <section class="section-slab section-slab-hero">
    </section>

    <section class="section-slab section-slab-city-services">
        <div class="grid-box">
            <div class="grid-item width-one-fourth">
                <h1>Services &amp; Information</h1>
            </div>
            <div class="width-three-fourths end-row">
                <div class="grid-box">
                    {% for show_page in page.columns[0]['pages'] %}
                    <div class="grid-item width-one-half category">
                        <h2><a href="{{ show_page['link_path'] }}">{{ show_page['title'] }}</a></h2>
                        <p>{{ show_page['description'] }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </section>

</div>
