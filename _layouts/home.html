---
"layout": |-
  base
"role": |-
  homepage
---

<div class="template-home">
    
    <section class="section-slab section-slab-hero">
    </section>

    <div class="grid-box">
        <section class="width-one-half city-services">
            <form class="site-search">
                    <input type="search" placeholder="How can we help you?">
                    <input type="submit" value="&#xf002">
            </form>
            {% for show_page in page.columns[0]['pages'] %}
            <div class="service-item">
                <h2><a href="{{ show_page['link_path'] }}">{{ show_page['title'] }}</a></h2>
                <p>{{ show_page['description'] }}</p>
            </div>
            {% endfor %}
        </section>
    </div>


</div>
